<form id="form" onsubmit="return validateForm()">

        <div class="input-box">

        </div>
        <div class="input-box">

        </div>
        <div class="btn-box">
            <a href="#">忘记密码?</a>
            <div>
                <button type="submit">登录</button>
            </div>
        </div>
    </div>
</form>

        $(function () {
            $('#form').submit(function (e) {
                e.preventDefault();
                const password = $('#account').val();

                const password = $('#password').val();
